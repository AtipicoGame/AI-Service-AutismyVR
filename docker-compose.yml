version: '3.8'

services:
  postgres:
    image: postgres:15
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: autismyvr
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U user -d autismyvr"]
      interval: 5s
      timeout: 5s
      retries: 5

  api:
    build: .
    command: python api/app.py
    ports:
      - "5000:5000"
    environment:
      - DATABASE_URL=postgresql://user:password@postgres:5432/autismyvr
      - OLLAMA_HOST=http://host.docker.internal:11434
      - ENV_LEVEL=dev
    depends_on:
      postgres:
        condition: service_healthy
    extra_hosts:
      - "host.docker.internal:host-gateway"

  streamlit:
    build: .
    command: streamlit run app.py
    ports:
      - "8501:8501"
    environment:
      - DATABASE_URL=postgresql://user:password@postgres:5432/autismyvr
      - OLLAMA_HOST=http://host.docker.internal:11434
    depends_on:
      postgres:
        condition: service_healthy
    extra_hosts:
      - "host.docker.internal:host-gateway"

volumes:
  postgres_data:
